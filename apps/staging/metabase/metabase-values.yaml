apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metabase
  namespace: metabase
spec:
  chart:
    spec:
      version: 1.0.6 # Updated to available chart version
  values:
    image:
      tag: v0.48.7 # Example image tag
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 1Gi
      # storageClass: "" # Optionally set your storage class 